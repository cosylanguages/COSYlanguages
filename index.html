<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COSYlanguages</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add some styling for the images */
    .vocab-image {
      max-width: 200px;
      max-height: 200px;
      cursor: pointer;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .image-container {
      position: relative;
      display: inline-block;
      text-align: center;
      margin: 20px;
    }
    
    .image-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 5px;
      text-align: center;
      display: none;
    }
    
    .image-question {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }
    
    .grammar-options {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    
    .grammar-option {
      margin: 5px;
      padding: 5px 10px;
      background: #e0e0e0;
      border-radius: 3px;
      cursor: pointer;
      display: inline-block;
    }
    
    .grammar-option:hover {
      background: #d0d0d0;
    }
    
    .gender-word {
      cursor: pointer;
      margin: 5px;
      padding: 5px;
      display: inline-block;
    }
    
    .gender-word:hover {
      background-color: #f0f0f0;
    }
    
    .article-display {
      font-weight: bold;
      color: #0066cc;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h1>COSYlanguages</h1>

  <div id="selectors-container">
    <div class="selector-group" id="language-day-selectors">
      <label for="language-select">Choose language:</label>
      <select id="language-select">
        <option value="">--Select Language--</option>
        <option value="COSYenglish" data-bg="COSYenglish">COSYenglish</option>
        <option value="COSYfrançais" data-bg="COSYfrançais">COSYfrançais</option>
        <option value="COSYitaliano" data-bg="COSYitaliano">COSYitaliano</option>
        <option value="COSYespañol" data-bg="COSYespañol">COSYespañol</option>
        <option value="COSYportuguês" data-bg="COSYportuguês">COSYportuguês</option>
        <option value="COSYdeutsch" data-bg="COSYdeutsch">COSYdeutsch</option>
        <option value="ΚΟΖΥελληνικά" data-bg="ΚΟΖΥελληνικά">ΚΟΖΥελληνικά</option>
        <option value="ТАКОЙрусский" data-bg="ТАКОЙрусский">ТАКОЙрусский</option>
        <option value="ԾՈՍՅհայկական" data-bg="ԾՈՍՅհայկական">ԾՈՍՅհայկական</option>
      </select>

      <label for="day-select" id="day-label">Choose day:</label>
      <select id="day-select">
        <option value="">--Select Day--</option>
        <option value="1">Day 1</option>
        <option value="2">Day 2</option>
        <option value="3">Day 3</option>
        <option value="4">Day 4</option>
        <option value="5">Day 5</option>
        <option value="6">Day 6</option>
        <option value="7">Day 7</option>
      </select>
    </div>

    <div class="selector-group" id="day-range-practice-selectors">
      <label for="day-from-select">Day from:</label>
      <select id="day-from-select" style="width: 80px;">
        <option value="">From</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>

      <label for="day-to-select">Day to:</label>
      <select id="day-to-select" style="width: 80px;">
        <option value="">To</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>

      <label for="practice-type-select">Type of practice:</label>
      <select id="practice-type-select" style="min-width: 160px;">
        <option value="">--Select Practice--</option>
        <option value="random_word">Random Word</option>
        <option value="random_image">Random Image</option>
        <option value="random_grammar">Random Grammar</option>
        <option value="random_speaking">Random Speaking</option>
        <option value="gender_practice">Gender Practice</option>
      </select>
    </div>

    <button id="show-button">Show</button>
  </div>

  <div id="result-container"></div>

  <script>
    // Data structures moved to separate files in a real implementation
    // For this example, keeping everything together
    
    // Question translations for all languages
    const questionTranslations = {
      COSYenglish: {
        what: "What is it?",
        who: "Who is it?",
        choose: "Choose grammar practice for Day 3:",
        name_people: "Name people on the photo (name, woman or man)"
      },
      COSYfrançais: {
        what: "Qu'est-ce que c'est?",
        who: "Qui est-ce?",
        choose: "Choisissez la pratique de grammaire pour le jour 3:",
        name_people: "Nommez les personnes sur la photo (nom, femme ou homme)"
      },
      COSYitaliano: {
        what: "Cos'è?",
        who: "Chi è?",
        choose: "Scegli la pratica di grammatica per il giorno 3:",
        name_people: "Nomina le persone nella foto (nome, donna o uomo)"
      },
      COSYespañol: {
        what: "¿Qué es?",
        who: "¿Quién es?",
        choose: "Elige la práctica de gramática para el día 3:",
        name_people: "Nombra a las personas en la foto (nombre, mujer u hombre)"
      },
      COSYportuguês: {
        what: "O que é?",
        who: "Quem é?",
        choose: "Escolha a prática de gramática para o dia 3:",
        name_people: "Nomeie as pessoas na foto (nome, mulher ou homem)"
      },
      COSYdeutsch: {
        what: "Was ist das?",
        who: "Wer ist das?",
        choose: "Wählen Sie Grammatikübung für Tag 3:",
        name_people: "Nennen Sie die Personen auf dem Foto (Name, Frau oder Mann)"
      },
      ΚΟΖΥελληνικά: {
        what: "Τι είναι;",
        who: "Ποιος είναι;",
        choose: "Επιλέξτε γραμματική άσκηση για την ημέρα 3:",
        name_people: "Ονομάστε τα άτομα στη φωτογραφία (όνομα, γυναίκα ή άντρας)"
      },
      ТАКОЙрусский: {
        what: "Что это?",
        who: "Кто это?",
        choose: "Выберите грамматическое упражнение для дня 3:",
        name_people: "Назовите людей на фото (имя, женщина или мужчина)"
      },
      ԾՈՍՅհայկական: {
        what: "Ի՞նչ է սա:",
        who: "Ո՞վ է սա:",
        choose: "Ընտրեք քերականության պարապմունք 3-րդ օրվա համար:",
        name_people: "Անվանեք լուսանկարի մարդկանց (անուն, կին կամ տղամարդ)"
      }
    };

    // Grammar options text in all languages
    const grammarOptionsText = {
      COSYenglish: { to_have: "To Have", possessives: "Possessive Adjectives" },
      COSYfrançais: { to_have: "Avoir", possessives: "Adjectifs Possessifs" },
      COSYitaliano: { to_have: "Avere", possessives: "Aggettivi Possessivi" },
      COSYespañol: { to_have: "Tener", possessives: "Adjetivos Posesivos" },
      COSYportuguês: { to_have: "Ter", possessives: "Adjetivos Possessivos" },
      COSYdeutsch: { to_have: "Haben", possessives: "Possessivartikel" },
      ΚΟΖΥελληνικά: { to_have: "Έχω", possessives: "Κτητικά Επίθετα" },
      ТАКОЙрусский: { to_have: "Иметь", possessives: "Притяжательные Прилагательные" },
      ԾՈՍՅհայկական: { to_have: "Ունենալ", possessives: "Ստացական Ածականներ" }
    };

    // Speaking data with new photo naming exercise
    const speakingData = {
      COSYenglish: {
        1: ["Coffee or tea? Cash or card?"],
        2: [
          "Who are you? (name, man or woman, student or teacher?)",
          "Name 3 popular people (name, man or woman?)",
          "Name 3 people (name, man or woman?)",
          {
            type: "name_people",
            images: [
              "https://media.cloudstori.com/files/LessonExerciseImages/1a1d5e09-fea1-4ac7-a3d5-894ae6714c93.png",
              "https://media.cloudstori.com/files/LessonExerciseImages/10ab46bc-8417-4546-a265-50539ae65794.png",
              "https://media.cloudstori.com/files/LessonExerciseImages/3f174cbd-f5cf-4fc5-a2cc-b77335b02874.png"
            ]
          }
        ],
        3: [
          "Your family",
          "Your friend and his/her family",
          "Drinks you have and drinks you don't have",
          "Drinks your friend has and drinks he/she doesn't have"
        ]
      },
      // Similar structure for other languages...
      // (In a real implementation, all languages would have this structure)
    };

    // Gender practice data
    const genderPracticeData = {
      COSYfrançais: {
        1: {
          masculine: ["Café", "Vin", "Jus"],
          feminine: ["Eau", "Bière", "Carte", "Thé"]
        }
      },
      COSYitaliano: {
        1: {
          masculine: ["Caffè", "Vino", "Succo"],
          feminine: ["Acqua", "Birra", "Carta", "Tè"]
        }
      },
      // Add similar structures for other gendered languages
    };

    // Function to display gender practice
    function displayGenderPractice(language, day) {
      const container = document.createElement("div");
      container.className = "gender-practice";
      
      const data = genderPracticeData[language]?.[day];
      if (!data) {
        container.textContent = "No gender practice available for this day.";
        return container;
      }
      
      const title = document.createElement("h3");
      title.textContent = "Click on words to see their gender/article";
      container.appendChild(title);
      
      // Combine all words and shuffle them
      const allWords = [...data.masculine, ...data.feminine];
      const shuffledWords = [...allWords].sort(() => Math.random() - 0.5);
      
      shuffledWords.forEach(word => {
        const wordElement = document.createElement("span");
        wordElement.className = "gender-word";
        wordElement.textContent = word;
        
        wordElement.addEventListener("click", () => {
          const isMasculine = data.masculine.includes(word);
          const article = language === "COSYfrançais" ? 
            (isMasculine ? "le" : "la") :
            language === "COSYitaliano" ?
            (isMasculine ? "il" : "la") :
            ""; // Add articles for other languages
          
          const articleDisplay = document.createElement("span");
          articleDisplay.className = "article-display";
          articleDisplay.textContent = article;
          
          // Replace any existing article display
          const existingDisplay = wordElement.querySelector(".article-display");
          if (existingDisplay) {
            wordElement.removeChild(existingDisplay);
          }
          
          wordElement.appendChild(articleDisplay);
        });
        
        container.appendChild(wordElement);
      });
      
      return container;
    }

    // Main function to handle the "Show" button click
    document.getElementById("show-button").addEventListener("click", () => {
      const language = document.getElementById("language-select").value;
      const day = document.getElementById("day-select").value;
      const practiceType = document.getElementById("practice-type-select").value;
      const resultContainer = document.getElementById("result-container");
      
      resultContainer.innerHTML = "";
      
      if (!language || !day || !practiceType) {
        alert("Please select language, day and practice type");
        return;
      }
      
      switch (practiceType) {
        case "random_speaking":
          const speakingExercises = speakingData[language]?.[day];
          if (!speakingExercises) {
            resultContainer.textContent = "No speaking exercises for this day.";
            break;
          }
          
          // Check if there's a photo naming exercise
          const photoExercise = speakingExercises.find(ex => ex?.type === "name_people");
          if (photoExercise && Math.random() > 0.5) {
            // Show photo naming exercise
            const questions = questionTranslations[language] || questionTranslations.COSYenglish;
            const exerciseText = document.createElement("div");
            exerciseText.textContent = questions.name_people;
            resultContainer.appendChild(exerciseText);
            
            const randomImage = photoExercise.images[Math.floor(Math.random() * photoExercise.images.length)];
            const img = document.createElement("img");
            img.src = randomImage;
            img.className = "vocab-image";
            resultContainer.appendChild(img);
          } else {
            // Show regular speaking exercise
            const textExercises = speakingExercises.filter(ex => typeof ex === "string");
            const randomExercise = textExercises[Math.floor(Math.random() * textExercises.length)];
            resultContainer.textContent = randomExercise;
          }
          break;
          
        case "gender_practice":
          resultContainer.appendChild(displayGenderPractice(language, day));
          break;
          
        // Other cases remain similar...
      }
    });

    // Rest of the code remains similar...
  </script>
</body>
</html>
